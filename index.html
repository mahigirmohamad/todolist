<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/js/all.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">todolist</h1>
    </header>

    <main class="main">
        <div class="myinput">
            <form class="form" action="">
                <input class="input-line" type="text" autofocus placeholder="good morning,lets go... ">
                <br>
                <div class="all-btn">
                    <button class="btn btn_add" type="submit"><i class="fas fa-plus"></i> add</button>
                    <button class="btn btn_allremov" type="button"><i class="fas fa-trash-alt"></i> delet all</button>
                </div>
            </form>
        </div>
        <ul class="todolist">
            <!-- <li class="todolist-main">
                <h1 class="todolist-main__detail">running morning man adam khobi hastam va eyde emsal man tanha haminja mimonam</h1>
                <button class="btn btn_todolists todolist-main__btn__complited" type="button">complite</button>
                <button class="btn btn_todolists todolist-main__btn__deleted" type="button">delete</button>
            </li> -->
        </ul>
    </main>
    <script src="./app.js"></script>
</body>

</html>
